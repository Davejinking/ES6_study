  // map 함수 + 보조 함수로 결과값 나타내기
  const map = (f, iter) => {
    let res = [];
    for (const a of iter) {
      res.push(f(a));
    }
    return res;
  };

  log(map(p => p.name, products));
  log(map(p => p.price, products));

</script>
